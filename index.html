<!DOCTYPE html>
<html lang="en" class="daemon">
<head>
  <meta charset="utf-8"/>
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <!--<link rel="icon" href="img/favicon.png" type="img/png" size="16x16" />-->
  <link rel="stylesheet" href="main.css"/>
  <meta name="theme-color" content="#382D60">
  <title>Daemon</title>
</head>
<body>
  <div id="start_screen">
    <div class="start-wrapper">
      <h1 class="game-title">Daemon</h1>
      <p class="blink">Press Any Key to Start</p>
    </div>
  </div>
  <!-- This div will show after "starting" the game -->
  <div id="save_select">
    <div class="select-wrapper">
      <h1>Select File</h1>
      <div class="buttonHolder">
        <button id="slot1" class="slotBtn" onclick="useSlot(0)">Slot 1</button>
        <button class="deleteBtn" onclick="deleteSlot(0)">Delete Slot 1</button>
      </div>
      <div class="buttonHolder">
        <button id="slot2" class="slotBtn" onclick="useSlot(1)">Slot 2</button>
        <button class="deleteBtn" onclick="deleteSlot(1)">Delete Slot 2</button>
      </div>
      <div class="buttonHolder">
        <button id="slot3" class="slotBtn" onclick="useSlot(2)">Slot 3</button>
        <button class="deleteBtn" onclick="deleteSlot(2)">Delete Slot 3</button>
      </div>
    </div>
  </div>
  <!-- This canvas will be used to draw everything. -->
  <canvas id="world"></canvas>
</body>
<!--<script src="worldObjects.js"></script>-->
<script src="js/saveFile.js"></script>
<script src="js/room.js"></script>
<!--<script src="bee.js"></script>-->
<script src="js/player.js"></script>
<script src="js/main.js"></script>
</html>
